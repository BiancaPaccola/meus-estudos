<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="phones">
            <img src="imagens/phone.png" alt="foto de smartphone aberto no perfil do Instagram" class="phone-sh">
            <img src="imagens/phone.png" alt="foto de smartphone aberto no perfil do Instagram" class="phone">
        </div>
        <div class="area-login">
            <div class="area-perfil caixa">
                <img src="imagens/Instagram-Logo.png" alt="logo os Instagram" class="logo-insta">
                <img src="imagens/png_20220601_173825_0000.png" alt="foto de perfil" class="foto-perfil">
                <button class="btn-entrar">Continuar como biancapaccola</button>
                <a href="#">Remover Conta</a>
            </div>
            <div class="sing-up caixa">
                <p>Não é biancapaccola?</p>
                <p><a href="#" class="texto-link">Trocar de conta</a> ou <a href="#" class="texto-link">Cadastre-se</a> </p>
            </div>
            <p>Obtenha o aplicativo</p>
            <div class="logos">
                <a href="https://play.google.com/store/apps" target="_blank"><img src="imagens/google-play.png" alt="logo da Google Store" class="logo-store"></a>
                <a href="https://www.apple.com/br/app-store/" target="_blank"><img src="imagens/app-store.jpg" class="logo-store" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
