<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/cash.js" defer></script>
    <link rel="stylesheet" href="./assets/index.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cash</title>
</head>
<body>
           <div class="container-fluid">
                <form id="formulario" class="fd-column">
                    <label>
                        Digite o valor em centavos:
                    </label>
                        <input type="text" pattern="^[0]{1,1},(\d{2})*$" id="input" placeholder="min: 0,01 / max: 0,99" required />
                    <button type="submit" onclick="moedas()" class="btn btn-dark">Troco</button>
                    <button type="button" onclick="limpar()" class="btn btn-danger">Limpar</button>
                </form>
                    <div id="mensagem"  class="alert alert-primary"></div>
            </div>
</body>
</html>
